
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="contact-container">
        <h2 class="fw-bold">Contact</h2>
        <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
        <div class="form-box">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Your E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold" style="align-self: flex-start;">Your message</label>
                    <textarea class="form-control" id="message" rows="6" placeholder="Please enter your message here..."></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <footer class="footer">
            <p>Copyright &copy; Your Website 2014</p>
        </footer>
    </div>
</body>
</html>
