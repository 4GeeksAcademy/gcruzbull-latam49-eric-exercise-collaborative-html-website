<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="contact-container">
        <h2 class="fw-bold">Contact</h2>
        <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
        
        <div class="contact-box">
            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Your E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label" style="margin-top: 5px;">Your message</label>
                    <textarea class="form-control" id="message" placeholder="Please enter your message here..."></textarea>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="footer">
            Copyright Â© Your Website 2014
        </div>
    </div>

</body>
</html>
